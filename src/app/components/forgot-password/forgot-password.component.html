<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">

    </div>
    <div class="col-sm-4">
      <h3 class="category-header">Reset Password</h3>
      <p class="text-center">Please enter your email address to request a password reset.</p>

      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
      </div>

      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="form-group">
        <input type="submit" class="btn btn-danger btn-block btn-small" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-danger btn-block btn-small" routerLink="/sign-in">Sign In</button>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-danger btn-block btn-small" routerLink="/sign-up">Sign Up</button>
      </div>
    </div>
    <div class="col-sm-4">

    </div>
  </div>
</div>
